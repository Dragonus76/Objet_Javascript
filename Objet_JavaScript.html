	<script type="text/javascript">

// Définfition de l'objet Person via un constructeur 

	function Person(mustapha, age, sex, parent, work, friends) {
    this.mustapha = mustapha;
    this.age = age;
    this.sex = sex;
    this.parent = parent;
    this.work = work;
    this.friends = friends;

    this.addFriend = function(mustapha, age, sex, parent, work, friends) {
        this.friends.push(new Person(mustapha, age, sex, parent, work, friends));
    };
}
